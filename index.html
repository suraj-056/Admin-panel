<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <form>
       <div class="image">
        <img src="./images/logo.png" alt="" srcset="">
       </div>
       <br>
        <div class="userdetails">
           
            <h1>USER DETAILS</h1>
            <br>
        </div>
   
            <div class="row">
              <div class="col">
                <label for="userdetails">NAME</label>
                <input type="text" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <label for="userdetails">WORK-PROFILE</label>
                <input type="email" class="form-control" placeholder="Work profile">
              </div>
              
            </div>
            <div class="row">
                <div class="col">
                    <label for="userdetails">EMAIL</label>
                    <input type="email" class="form-control" placeholder="email">
                  </div>
                  <div class="col">
                    <label for="userdetails">ALTERNATE E-MAIL (IF ANY)</label>
                    <input type="email" class="form-control" placeholder="Alternate email">
                  </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="userdetails">STATE</label>
                    <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col">
                    <label for="userdetails">APPLIED ON</label>
                    <input type="date" class="form-control" placeholder="Applied on">
                </div>
            </div>




            <div class="form-group">
                <label for="userdetails">HOME ADDRESS</label>
                <input type="text" class="form-control" id="userdetails" placeholder="Address">
            </div> 

            <div class="row">
                <div class="col">
                    <label for="userdetails">PHONE NUMBER</label>
                    <input type="text" class="form-control" placeholder="PHONE NUMBER">
                </div>
                <div class="col">
                    <label for="userdetails">ALTERNATE PHONE NUMBER (IF-ANY)</label>
                    <input type="text" class="form-control" placeholder="Phone no.">
                </div>
            </div>
           

            <div class="row">
              
                <div class="col">
                    <label for="userdetails">PINCODE</label>
                    <input type="number" class="form-control" placeholder="Pincode">
                </div>
                <div class="col">
                    <label for="userdetails">NATIONALITY</label>
                    <input type="text" class="form-control" placeholder="Nationality">
                </div>
            </div>



            <div class="education">
                <br>
                <h1>EDUCATION</h1>
            </div>
            <div class="row">
                <div class="col">
                    <label for="educations">SCHOOL(SECONDRY EDUCATION)</label>
                    <input type="number" class="form-control" placeholder="Pincode">
                </div>
                <div class="col">
                    <label for="educations">COLLEGE(UG)</label>
                    <input type="text" class="form-control" placeholder="Nationality">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="educations">DEGREE/DIPLOMA</label>
                    <input type="text" class="form-control" placeholder="Degree">
                </div>
                <div class="col">
                    <label for="educations">COURSES</label>
                    <input type="text" class="form-control" placeholder="courses">
                </div>
                <div class="col">
                    <label for="educations">YEAR OF GRADUATION</label>
                    <input type="date" class="form-control" placeholder="Year of graduation">
                </div>
            </div>
           

            <div class="row">
                <div class="col">
                    <label for="educations">STATE/UT</label>
                    <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col">
                    <label for="educations">CITY</label>
                    <input type="number" class="form-control" placeholder="Pincode">
                </div>
                <div class="col">
                    <label for="educations">COUNTRY</label>
                    <input type="text" class="form-control" placeholder="Nationality">
                </div>
            </div>

            <div class="additional">
                <br>
                <h1>ADDITIONAL INFORMATION</h1>
                <br>
            </div>
            <div class="row">
             <div class="col">
                <label for="additional">PREFFEREBAL LANGUAGES</label>
                <input type="text" class="form-control" placeholder="langeuage 1">
            </div>
            
            <div class="col">
                <label for="additional">EXTRA-SKILLS</label>
                <input type="text" class="form-control" placeholder="extra skills">
            </div>
            </div>

      </form>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
